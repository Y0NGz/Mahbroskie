<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You?</title>
  <style>
    :root {
      --pink: #ff69b4;
      --light-pink: #ffb6c1;
      --red-pink: #f08080;
    }

    body {
      background-color: #ffeef2;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
      text-align: center;
    }

    #introText {
      font-size: 6vw;
      color: var(--pink);
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid var(--pink);
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite;
      padding-bottom: 2rem;
    }

    @keyframes typing {
      to {
        width: 22ch;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    #mainContent {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    h1 {
      color: var(--pink);
      font-size: 6vw;
      margin: 1rem 0;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
      padding: 0 1rem;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 200px;
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 1rem 2rem;
      font-size: 5vw;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
    }

    #yesBtn {
      background-color: var(--light-pink);
      color: white;
      z-index: 1;
      position: relative;
      top: 10%;
      right: 23%;
    }

    #noBtn {
      background-color: var(--red-pink);
      color: white;
      position: absolute;
      top: 35%;
      left: 60%;
      z-index: 2;
      transition: top 0.1s ease, left 0.1s ease;
    }

    button:hover {
      background-color: #fcd2e2;
    }

    .sad-img, .sad-text {
      position: absolute;
      animation: fall 5s linear forwards;
      z-index: 20;
    }

    @keyframes fall {
      0% {
        top: -50px;
        opacity: 1;
      }
      100% {
        top: 100%;
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 7vw;
      }

      button {
        font-size: 6vw;
        padding: 0.8rem 1.5rem;
      }

      .buttons {
        flex-direction: column;
        gap: 1.5rem;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="center" id="intro">
    <div id="introText">Hi my Broskie, Payag ka??</div>
  </div>

  <div class="center" id="mainContent">
    <h1 id="mainQuestion">Payag ka ligawann kita????</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>

  <audio id="typeSound" src="typing.mp3"></audio>
  <audio id="noAudio" src="no-sound.mp3"></audio>
  <audio id="yesAudio" src="yes-sound.mp3"></audio>

  <script>
    const intro = document.getElementById('intro');
    const mainContent = document.getElementById('mainContent');
    const introText = document.getElementById('introText');
    const typeSound = document.getElementById('typeSound');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const noAudio = document.getElementById('noAudio');
    const yesAudio = document.getElementById('yesAudio');

    typeSound.loop = true;
    typeSound.play();

    setTimeout(() => {
      typeSound.pause();
      intro.style.display = "none";
      mainContent.style.display = "flex";
    }, 5000);

    let noClicked = false;
    let yesBtnSize = 1;

    function randomSad() {
      const sadItems = [
        "Brooooo", "Lahhh siyaaa", "Ako na too ohh", "Masaming tumanggi sa grasyaa", "Nakuuu",
        "Sige ganyanan", "Ayokong manakett", "Awww", "Ouch", "Halaaa", "Huhuhu"
      ];
      const sadImages = [
        "https://i.pinimg.com/236x/c9/73/6e/c9736efbdaa294b3953b1521e2e4cc2c.jpg",
        "https://media.tenor.com/Ch_6P9HWkf8AAAAM/guy-crying-meme-guy-crying.gif",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnYa7yoaqroEBULGyr95jQZKmX904qYNmqvw&s",
        "https://i.pinimg.com/originals/28/77/85/2877855cc31e70b22c6a04addfdf15bb.jpg",
        "https://i.pinimg.com/736x/21/2a/cd/212acd3d51dc7661ed91c95e3b70d65c.jpg"
      ];

      const randomType = Math.random() > 0.5 ? "img" : "text";
      const el = document.createElement("div");
      el.classList.add(randomType === "img" ? "sad-img" : "sad-text");

      el.style.left = Math.random() * 90 + "%";
      el.style.top = "-50px";

      if (randomType === "img") {
        el.innerHTML = `<img src="${sadImages[Math.floor(Math.random() * sadImages.length)]}" width="60">`;
      } else {
        el.textContent = sadItems[Math.floor(Math.random() * sadItems.length)];
        el.style.color = "gray";
        el.style.fontSize = "4vw";
      }

      document.body.appendChild(el);
      setTimeout(() => el.remove(), 3000);
    }

    noBtn.addEventListener('click', () => {
      if (!noClicked) {
        noClicked = true;
        noAudio.play();
      }

      const x = Math.random() * 80;
      const y = Math.random() * 60;
      noBtn.style.left = `${x}%`;
      noBtn.style.top = `${y}%`;

      for (let i = 0; i < 3; i++) randomSad();
    });

    yesBtn.addEventListener('click', () => {
      yesAudio.play();
      confettiEffect();
      setTimeout(() => {
        window.location.href = "flower.html";
      }, 2000);
    });

    function confettiEffect() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.textContent = "ðŸŽ‰";
        confetti.style.position = "absolute";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-20px";
        confetti.style.fontSize = "24px";
        confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>
</body>
</html>
